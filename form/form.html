 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CadastroDEVs</title>
    <link rel="stylesheet" type="text/css" href="form.css" media="screen">
 </head>
 <body>

     <div>
         <h1 id="titulo">Cadastro de DEVs</h1>
         <p id="subtitulo">Complete suas Informações</p>
         <br>
     </div>

     <form action="cadastroDeDevs">

        <fieldset class="grupo">

            <div class="campo">
                <label for="nome"> <strong>Nome</strong></label>s
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"> <strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>
        <br>
        <div class="campo">
            <label for="email"> <strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>

        <div class="campo">
            <label for="tipoDev"> <strong>De qual lado da aplicação você desenvolve?</strong></label> <br>

            <label for="frontend">
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>

            <label for="backend">
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
        
            <label for="fullstack">
                <input type="radio" name="devweb" id="fullstack">Full-Stack
            </label>
        </div>  
        <br>

        <div class="campo">
            <label for="senioridade"> <strong>Senioridade:</strong></label> <br>
            <select name="senioridade" id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Sênior</option>
            </select>
        </div>
        <br>

        <fieldset class="grupo">
            <div id="check">
                <label for="tecnologias"> <strong>Selecione as tecnologias que utiliza:</strong> </label> <br> <br>

                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>

                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Python">
                <label for="tecnologia4">Python</label>

                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="JAVA">
                <label for="tecnologia5">JAVA</label>

                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Ruby">
                <label for="tecnologia6">Ruby</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"> <strong>Conte um pouco da sua experiência:</strong> </label>
            <textarea name="expeciencia" id="expeciencia" cols="30" rows="6" style="width:26em"></textarea>
        </div>
        <br>
        
        <button class="botao" type="submit">Concluído</button>

     </form>

 </body>
 </html>
